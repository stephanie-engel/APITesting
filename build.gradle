apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = "org.githubapi.gradle"
version = '1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile(
            ['org.testng:testng:6.9.12'],
            ['com.fasterxml.jackson.core:jackson-databind:2.8.6'],
            ['com.fasterxml.jackson.core:jackson-core:2.8.6'],
            ['com.google.code.gson:gson:2.8.0'],
            ['org.codehaus.groovy:groovy-all:2.4.8'],
            ['org.apache.commons:commons-lang3:3.5'],
            ['joda-time:joda-time:2.9.7'],
            ['org.glassfish:javax.json:1.0.4'],
            //['io.rest-assured:rest-assured:3.0.2'],
            //['org.uncommons:reportng:1.1.4']
    )
// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
compile(group: 'io.rest-assured', name: 'rest-assured', version: '3.0.2')

   compile("org.uncommons:reportng:1.1.4") {
      exclude group: "org.testng", module: "testng"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}